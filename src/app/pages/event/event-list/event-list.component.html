<div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Event List</h2>
      <button *ngIf="canAdd" class="btn btn-add-event" (click)="goToAddEvent()">
        <i class="fa-solid fa-plus me-2"></i>Add New Event
      </button>
    </div>
    <div class="event-grid">
      <div *ngFor="let event of eventList" class="event-item" (click)="viewDetails(event._id)">
        <div class="event-details">
          <h5>{{ event.name }}</h5>
          <p>{{ event.description }}</p>
          <p><i class="fa-solid fa-calendar-alt"></i> Date: {{ event.date | date: 'medium' }}</p>
          <p><i class="fa-solid fa-map-marker-alt"></i> Location: {{ event.location }}</p>
          <p class="text-muted small"><i class="fa-solid fa-clock"></i> Created at: {{ event.createdAt | date: 'medium' }}</p>
          <a (click)="viewDetails(event._id)" class="read-more">Read More <i class="fa-solid fa-arrow-right"></i></a>
        </div>
      </div>
    </div>
  </div>
