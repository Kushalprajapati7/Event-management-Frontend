<div class="container">
    <div class="card">
      <div class="card-header">
        <h2>{{ isEditing ? 'Edit Event' : 'Add Event' }}</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="eventForm" (ngSubmit)="submitForm()" novalidate>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter name">
            <div *ngIf="hasError('name', 'required')" class="text-danger">
              *Name is required
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea formControlName="description" class="form-control" id="description" rows="4"
              placeholder="Enter description"></textarea>
            <div *ngIf="hasError('description', 'required')" class="text-danger">
              *Description is required
            </div>
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" formControlName="date" class="form-control" id="date">
            <div *ngIf="hasError('date', 'required')" class="text-danger">
              *Date is required
            </div>
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" formControlName="location" class="form-control" id="location"
              placeholder="Enter location">
            <div *ngIf="hasError('location', 'required')" class="text-danger">
              *Location is required
            </div>
          </div>
          <!-- Add more fields as needed -->
          <button type="submit" class="btn btn-primary btn-block">
            {{ isEditing ? 'Update Event' : 'Add Event' }}
          </button>
        </form>
      </div>
    </div>
  </div>
